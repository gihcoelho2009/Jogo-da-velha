<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha - Princesinha</title>
    <style>
        /* Fontes estilosas */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap');

        body {
            background-color: #fce4ec;
            color: #4a148c;
            font-family: 'Playfair Display', serif;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: #880e4f;
            text-shadow: 2px 2px 4px #e91e63, -2px -2px 4px #fff;
        }

        #placar {
            font-size: 1.5em;
            margin-top: 10px;
            color: #4a148c;
        }

        /* Agrupa os bot√µes em uma linha */
        #botoes-container {
            margin-top: 15px;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #f06292;
            border: none;
            border-radius: 10px;
            color: white;
            margin: 0 8px; /* Adicionado margem para separar os bot√µes */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ec407a;
        }
        
        /* Estilo espec√≠fico para o novo bot√£o de placar */
        #reset-placar-btn {
            background-color: #9c27b0; /* Roxo mais escuro para diferenciar */
        }
        
        #reset-placar-btn:hover {
            background-color: #7b1fa2;
        }


        .tabuleiro-container {
            position: relative;
            width: max-content;
            margin: 20px auto;
        }

        .tabuleiro {
            background: #e1bee7;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            width: max-content;
            border: 5px solid #d81b60;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(136, 14, 79, 0.4);
        }

        .casa {
            background: #f8bbd0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
            color: #d81b60;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .casa:hover {
            background-color: #f48fb1;
            transform: scale(1.05);
        }

        .casa.X {
            color: #880e4f;
            text-shadow: 2px 2px 4px #e91e63;
        }

        .casa.O {
            color: #00bcd4;
            text-shadow: 2px 2px 4px #e0f7fa;
        }

        /* --- CSS para a Mensagem de Resultado (Grande) --- */
        #mensagem-resultado {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; 
            align-items: center;
            justify-content: center;
            background-color: rgba(252, 228, 236, 0.95);
            border-radius: 15px;
            z-index: 10;
            font-family: 'Dancing Script', cursive;
            font-size: 5em;
            color: #d81b60;
            text-shadow: 3px 3px 6px #e91e63, -3px -3px 6px #fff;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div id="placar">
        <p>üëë X: <span id="placarX">0</span> | üíé O: <span id="placarO">0</span></p>
    </div>

    <div class="tabuleiro-container">
        <div id="mensagem-resultado"></div> 

        <div class="tabuleiro">
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
            <div class="casa"></div>
        </div>
    </div>
    
    <div id="botoes-container">
        <button id="reset-placar-btn" onclick="reiniciarPlacar()">üèÜ Zerar Placar</button>
        
        <button onclick="reiniciarJogo()">üîÑ Reiniciar Jogo</button>
    </div>

    <script>
        const casas = document.querySelectorAll(".casa");
        const mensagemResultado = document.getElementById("mensagem-resultado");
        const placarXSpan = document.getElementById("placarX");
        const placarOSpan = document.getElementById("placarO");
        
        let jogador = "X";
        let placarX = 0;
        let placarO = 0;
        let jogadas = 0; 

        const combinacoes = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        casas.forEach(casa => {
            casa.addEventListener("click", clique);
        });

        function clique(event) {
            const casa = event.target;
            if (casa.textContent === "") {
                casa.textContent = jogador;
                casa.classList.add(jogador);
                jogadas++; 

                if (checarVencedor()) {
                    mostrarMensagem("üéâ Jogador " + jogador + " VENCEU! üëë"); 
                    if (jogador === "X") {
                        placarX++;
                    } else {
                        placarO++;
                    }
                    atualizarPlacar();
                    desativarCasas();
                } else if (jogadas === 9) { 
                    mostrarMensagem("üü∞ EMPATE! ü§ù"); 
                    desativarCasas();
                } else {
                    jogador = (jogador === "X") ? "O" : "X";
                }
            }
        }

        function checarVencedor() {
            for (let i = 0; i < combinacoes.length; i++) {
                const [a, b, c] = combinacoes[i];
                if (
                    casas[a].textContent === jogador &&
                    casas[b].textContent === jogador &&
                    casas[c].textContent === jogador
                ) {
                    return true;
                }
            }
            return false;
        }

        function atualizarPlacar() {
            placarXSpan.textContent = placarX;
            placarOSpan.textContent = placarO;
        }

        function mostrarMensagem(texto) {
            mensagemResultado.textContent = texto;
            mensagemResultado.style.display = 'flex'; 
        }

        function desativarCasas() {
            casas.forEach(casa => {
                casa.removeEventListener("click", clique);
            });
        }
        
        // FUN√á√ÉO PARA ZERAR APENAS O PLACAR
        function reiniciarPlacar() {
            placarX = 0;
            placarO = 0;
            atualizarPlacar();
            // Tamb√©m reinicia o jogo para que um novo possa come√ßar imediatamente
            reiniciarJogo(); 
        }

        // FUN√á√ÉO PARA REINICIAR A PARTIDA/JOGO
        function reiniciarJogo() {
            casas.forEach(casa => {
                casa.textContent = "";
                casa.classList.remove("X", "O");
                casa.addEventListener("click", clique);
            });
            mensagemResultado.style.display = 'none'; 
            jogador = "X";
            jogadas = 0; 
        }
    </script>
</body>
</html>
